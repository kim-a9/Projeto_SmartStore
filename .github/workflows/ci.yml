name: Projeto SmartStore

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env: 
    NODE_VERSION: '18.x'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      MONGODB_TEST: mongodb://admin:password@localhost:27017

    steps:
      - name: Checkout code ${{ matrix.node-version }}
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Create network for DB connection
        run: docker network create microservice-network

      - name: MongoDB initialization
        run: docker compose up -d
      
      - name: Check Docker
        run: docker ps
        
      - name: Run integration tests
        run: npm run test:integration

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    needs:
      - unit-tests
      - integration-tests

    permissions:
      contents: "read"
      id-token: "write"
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
       
      - name: ðŸ“¤ Show Output
        run: echo ${{ steps.deploy.outputs.url }}  

        